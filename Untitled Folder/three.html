
<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
		</style>
        <link rel=stylesheet href="bootstrap-theme.min.css">
        <link rel=stylesheet href="bootstrap.min.css">
        <link rel=stylesheet href="three.css">
	</head>
	<body>
        <div id="container" style="position:absolute;z-index:500">
        </div>
        <div class="over-image">
            <img src="images/0/1.png" class="overlay" id="i1">
            <img src="images/0/2.png" class="overlay" id="i2">
            <img src="images/0/3.png" class="overlay" id="i3">
            <img src="images/0/4.png" class="overlay" id="i4">
            <img src="images/0/5.png" class="overlay" id="i5">
            <img src="images/0/6.png" class="overlay" id="i6">
            <img src="images/0/7.png" class="overlay" id="i7">
        </div>
        <div style="color:white;position:absolute;left:0%;top:0%;z-index:501;">
            <span id="p0">0</span><br>
            <span id="p1">1</span><br>
            <span id="p2">2</span><br>
            <span id="p3">3</span><br>
        </div>
        <div class="event-list-overlay">
            <div id="layer-2-1" class="event-list">
                <div class="btn-group event-list-header" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Day 1
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Day 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Day 3
                    </label>
                </div>
                <div class="timeline" id="timeline-1">
                    <div class="timeline-bar"></div>
                    <div class="timeline-item">
                        <div class="timeline-event-name"><h3>Event Name</h3></div>
                        <span class="timeline-bar-fragment"></span>
                        <span class="circle"></span>
                        <time>3:00 pm</time>
                    </div>
                    <div class="timeline-item right">
                        <div class="timeline-event-name"><h3>Event Name</h3></div>
                        <span class="timeline-bar-fragment"></span>
                        <span class="circle"></span>
                        <time>3:00 pm</time>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-event-name"><h3>Event Name</h3></div>
                        <span class="timeline-bar-fragment"></span>
                        <span class="circle"></span>
                        <time>3:00 pm</time>
                    </div>
                    <div class="timeline-item right">
                        <div class="timeline-event-name"><h3>Event Name</h3></div>
                        <span class="timeline-bar-fragment"></span>
                        <span class="circle"></span>
                        <time>3:00 pm</time>
                    </div>
                </div>
            </div>
        </div>
		<script src="three.js"></script>
        <script src="jquery-1.11.3.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="sphere.js"></script>
	</body>
</html>
