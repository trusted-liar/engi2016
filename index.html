
<html>
	<head>
		<title>Engifest 2016</title>
		<style>
			body { margin: 0; }
		</style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/three.css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.zoomooz.js"></script>
        <script src="js/preloader2.js"></script>
	</head>
	<body>
        <div id="container" style="position:absolute;z-index:500;" class="afterLoad">
        </div>
        <div class="over-image">
            <img src="assets/main/gate.svg" class="overlay" id="i1" style="display: none">
            <img src="assets/images/0/2.png" class="overlay" id="i2" style="display: none">
            <img src="assets/images/0/3.png" class="overlay" id="i3" style="display: none">
            <object id="i4" data="assets/main/gate.svg" type="image/svg+xml" onload="set_preloader()" style="opacity: 0;"></object>
            <img src="assets/images/0/5.png" class="overlay" id="i5" style="display: none">
            <img src="assets/images/0/6.png" class="overlay" id="i6" style="display: none">
            <img src="assets/images/0/7.png" class="overlay" id="i7" style="display: none">
        </div>
        <div style="color:white;position:absolute;left:0%;top:0%;z-index:501;" class="afterLoad">
            <span id="p0">0</span><br>
            <span id="p1">1</span><br>
            <span id="p2">2</span><br>
            <span id="p3">3</span><br>
        </div>
        <div class="event-list-overlay" style="display: none;">
            <div id="layer-2-1" class="event-list">
                <div class="btn-group event-list-header" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Day 1
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Day 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Day 3
                    </label>
                </div>
                <div class="timeline" id="timeline-1">
                    <div class="timeline-bar"></div>
                    <div class="timeline-item">
                        <div class="timeline-event-name"><h3>Event Name</h3></div>
                        <span class="timeline-bar-fragment"></span>
                        <span class="circle"></span>
                        <time>3:00 pm</time>
                    </div>
                    <div class="timeline-item right">
                        <div class="timeline-event-name"><h3>Event Name</h3></div>
                        <span class="timeline-bar-fragment"></span>
                        <span class="circle"></span>
                        <time>3:00 pm</time>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-event-name"><h3>Event Name</h3></div>
                        <span class="timeline-bar-fragment"></span>
                        <span class="circle"></span>
                        <time>3:00 pm</time>
                    </div>
                    <div class="timeline-item right">
                        <div class="timeline-event-name"><h3>Event Name</h3></div>
                        <span class="timeline-bar-fragment"></span>
                        <span class="circle"></span>
                        <time>3:00 pm</time>
                    </div>
                </div>
            </div>
        </div>
		<script src="js/three.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/sphere.js"></script>
        <script>
        function set_preloader(){
            $("#i4").zoomTo({targetsize:1, duration:0});
            setTimeout(preloader, 500);
        }
        function preloader(){
          $("#i4").css('opacity', '1');
          oat = document.getElementById('i4');
          svgDoc = oat.getSVGDocument();
          $(oat).css('visibility', 'visible');
          svg_loader(svgDoc);
          imageSrcs = ["assets/main/gate.svg"];
          preloadImages(imageSrcs, showPlanet);
        }

        function showPlanet(){
          $('.afterLoad').fadeIn(1000);
          setTimeout(function(){
            $('#container').zoomTo({targetsize:1.0, duration:600});
          }, 1000);
        }
        </script>
	</body>
</html>
