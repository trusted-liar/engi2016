<html>
	<head>
		<title>Engifest 2016</title>
		<style>
			body { margin: 0; }
		</style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/three.css">
        <script src="js/jquery-2.0.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.zoomooz.js"></script>
        <script src="js/preloader2.js"></script>
	</head>
	<body>
        <div id="background" class="afterLoad" style="display: none"></div>
        <div id="container" style="position:absolute;z-index:500;" class="afterLoad"></div>
        <div class="over-image">
            <a href="#"><object id="i4" class="overlay" data="assets/main/gate_2.svg" type="image/svg+xml" style="opacity: 0;"></object></a>
            <img src="assets/main/gate.svg" class="overlay stage" id="stage-i1">
            <img src="assets/images/Sports/audisidefinal.png" class="overlay stage" id="stage-i2">
            <img src="assets/images/Sports/mechCsideview.png" class="overlay stage" id="stage-i3">
            <img src="assets/images/Sports/drawing5.png" class="overlay stage" id="stage-i4">
            
            <img src="assets/main/gate.svg" class="overlay landing" id="landing-i1">
            
            <img src="assets/images/OAT/oatcentre.png" class="overlay oat" id="oat-i1">
            <img src="assets/images/OAT/oatside1.png" class="overlay oat" id="oat-i2">
            <img src="assets/images/OAT/oatside2.png" class="overlay oat" id="oat-i3">
            <img src="assets/images/OAT/oatside3.png" class="overlay oat" id="oat-i4">
            
            <img src="assets/images/Audi/audifrontfinal1.png" class="overlay audi" id="audi-i1">
            <img src="assets/images/Audi/mexyfrnt%20copy.png" class="overlay audi" id="audi-i2">
            <img src="assets/images/Audi/oatside.png" class="overlay audi" id="audi-i3">
            <img src="assets/images/Audi/sidegate.png" class="overlay audi" id="audi-i4">
        </div>
        <div style="color:white;position:absolute;left:0%;top:0%;z-index:501;" class="afterLoad">
            <span id="landing">landing</span><br>
            <span id="stage">stage</span><br>
            <span id="oat">oat</span><br>
            <span id="audi">audi</span><br>
        </div>

        <div id="event-list-overlay">
            <div class="timeline" id="timeline-1" popout="true">
                <div class="bg bg_D1" id="bg" popout="true"></div>
                <div class="day day_D1" id="day" popout="true">DAY 1</div>
                <div class="time day_D1" style="display: inline;" popout="true"><p id="hrs" style="display: inline;">00</p>:<p id="min" style="display: inline;">00</p> HRS</div>
                <div class="animate animate_D1" id="animate" popout="true">
                    <a href="#"><div class="card" day="1" hrs="10" min="00">
                        <h1>Event Name</h1>
                        <h2>Sub Description</h2>
                        <h2>Venue: OAT</h2>
                    </div></a>
                    <a href="#"><div class="card" day="1" hrs="12" min="00">
                        <h1>Event Name</h1>
                        <h2>Sub Description</h2>
                    </div></a>
                    <a href="#"><div class="card" day="1" hrs="14" min="30">
                        <h1>Event Name</h1>
                        <h2>Sub Description</h2>
                    </div></a>
                    <a href="#"><div class="card" day="2" hrs="16" min="00">
                        <h1>Event Name</h1>
                        <h2>Sub Description</h2>
                    </div></a>
                    <a href="#"><div class="card" day="2">
                        <h1>Event Name</h1>
                        <h2>Sub Description</h2>
                    </div></a>
                    <a href="#"><div class="card" day="2">
                        <h1>Event Name</h1>
                        <h2>Sub Description</h2>
                    </div></a>
                    <a href="#"><div class="card" day="3">
                        <h1>Event Name</h1>
                        <h2>Sub Description</h2>
                    </div></a>
                    <a href="#"><div class="card" day="3">
                        <h1>Event Name</h1>
                        <h2>Sub Description</h2>
                    </div></a>
                </div>
            </div>
        </div>
		<script src="js/three.min.js"></script>
        <script src="js/sphere.js"></script>
        <script src="js/Infinite%20Universe.js"></script>
        <script src="js/timeline.js"></script>
        <script>
        baseLoceT = 'assets/event_thumbs/';
        event_thumbs = ["anushthaan", "spandan", "shakedown"];
        gate = document.getElementById('i4');
        gate.onload = function(){set_preloader();};
        function set_preloader(){
            $("#i4").zoomTo({targetsize:1, duration:0});
            setTimeout(preloader, 500);
        }
        function preloader(){
          $("#i4").css('opacity', '1');
          oat = document.getElementById('i4');
          svgDoc = oat.getSVGDocument();
          $(oat).css('visibility', 'visible');
          svg_loader(svgDoc);
          imageSrcs = ["assets/main/map.png", "assets/main/bg.jpg"];
          preloadImages(imageSrcs, showPlanet);
        }

        function showPlanet(){
          $('.afterLoad').fadeIn(500);
          setTimeout(function(){
            $('#container').zoomTo({targetsize:1.0, duration:800, easing: "ease-out"});
          }, 500);
          setTimeout(function(){
            $('.afterLoad2').fadeIn(400);
          }, 1000);
          loadimages();
        }

        function loadimages(){
            for(var i=0; i<event_thumbs.length; i++){
                $(document).find(event_thumbs[i]).attr("src", baseLoceT+event_thumbs[i]+'.jpg');
            }
        }

        </script>
	</body>
</html>
