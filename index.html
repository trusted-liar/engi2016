
<html>
	<head>
		<title>Engifest 2016</title>
		<style>
			body { margin: 0; }
		</style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/three.css">
        <script src="js/jquery-2.0.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.zoomooz.js"></script>
        <script src="js/preloader2.js"></script>
	</head>
	<body>
        <div id="background" class="afterLoad2" style="display: none"></div>
        <div id="container" style="position:absolute;z-index:500;" class="afterLoad"></div>
        <div class="over-image">
            <img src="assets/main/gate.svg" class="overlay" id="i1">
            <img src="assets/images/0/2.png" class="overlay" id="i2">
            <a href="/#"><img src="assets/images/0/3.png" class="overlay afterload" id="i3"></a>
            <a href="#"><object id="i4" data="assets/main/gate.svg" type="image/svg+xml" onload="set_preloader()" style="opacity: 0;"></object></a>
            <img src="assets/images/0/5.png" class="overlay" id="i5">
            <img src="assets/images/0/6.png" class="overlay" id="i6">
            <img src="assets/images/0/7.png" class="overlay" id="i7">
        </div>
        <div style="color:white;position:absolute;left:0%;top:0%;z-index:501;" class="afterLoad">
            <span id="p0">0</span><br>
            <span id="p1">1</span><br>
            <span id="p2">2</span><br>
            <span id="p3">3</span><br>
        </div>
        <div id="event-list-overlay">
            <div class="timeline" id="timeline-1" popout="true">
                <div class="bg" id="bg" popout="true">
                </div>
                <div class="animate" popout="true">
                    <a href="#"><div class="card"></div></a>
                    <a href="#"><div class="card" ></div></a>
                    <a href="#"><div class="card"></div></a>
                    <a href="#"><div class="card"></div></a>
                    <a href="#"><div class="card"></div></a>
                    <a href="#"><div class="card"></div></a>
                    <a href="#"><div class="card"></div></a>
                    <a href="#"><div class="card"></div></a>
                </div>
            </div>
        </div>
		<script src="js/three.min.js"></script>
        <script src="js/sphere.js"></script>
        <script src="js/Infinite%20Universe.js"></script>
        <script>
        function set_preloader(){
            $("#i4").zoomTo({targetsize:1, duration:0});
            setTimeout(preloader, 500);
        }
        function preloader(){
          $("#i4").css('opacity', '1');
          oat = document.getElementById('i4');
          svgDoc = oat.getSVGDocument();
          $(oat).css('visibility', 'visible');
          svg_loader(svgDoc);
          imageSrcs = ["assets/1.jpg", "assets/images/0/1.png", "assets/images/0/2.png", "assets/images/0/3.png", "assets/images/0/4.png", "assets/images/0/5.png"];
          preloadImages(imageSrcs, showPlanet);
        }

        function showPlanet(){
          $('.afterLoad').fadeIn(500);
          setTimeout(function(){
            $('#container').zoomTo({targetsize:1.0, duration:800, easing: "ease-out"});
          }, 500);
          setTimeout(function(){
            $('.afterLoad2').fadeIn(400);
          }, 1000);
        }

        </script>
	</body>
</html>
