<!DOCTYPE html>
<html>
<head>
    <title>Glimpses of Engifest History</title>
    <link rel=stylesheet href="glimpses.css">
    <link rel=stylesheet href="my-carousel.css">
    <script src="../js/jquery-2.0.0.min.js"></script>
</head>

<body>
    <div id="background">
        <img class="bg1" src="../assets/main/qwerty.jpg">
        <img class="bg2" src="../assets/main/qwerty.jpg">

    <div class='my-carousel-slider' id="carousel">

            <img src="0.jpg">

        <div class="carousel-card card-1">
            <img src="1.jpg">
        </div>
        <div class="carousel-card card-2">

        </div>
        <div class="carousel-card card-3">
            <img src="3.jpg">
        </div>
        <div class="carousel-card card-4">
            <img src="4.jpg">
        </div>
        <div class="carousel-card card-5">
            <img src="5.jpg">
        </div>
        <div class="carousel-card card-6">
            <img src="6.jpg">
        </div>
        <div class="carousel-card card-7">
            <img src="7.jpg">
        </div>
        <div class="left-click"></div>
        <div class="right-click"></div>
    </div>
    
    <script src="../js/my-carousel.js"></script>
    <script>
        $('#carousel').carousel();
    </script>
</body>
</html>
